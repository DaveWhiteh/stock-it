{% extends "base.html" %}
{% block content %}    

<div class="container-wrapper bg-color-red center-align">
    <div class="container">
        <div class="row no-margin-bottom">
            <div class="col s12">
                <h4 class="white-text text-medium no-margin-top no-margin-bottom">Dashboard</h4>
            </div>
        </div>
    </div>
</div>

<div class="container-wrapper-1 bg-color-light-blue center-align">
    <div class="container">
        <div class="row no-margin-bottom">
            <!-- flash messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <div class="col s12">
                        <p class="white-text text-medium no-margin-top no-margin-bottom">{{ message }}</p>
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</div>

<div class="container container-wrapper">
    <div class="row center-align">
        <div class="col s12 m4 offset-m2">
            <a href="{{ url_for('get_locations') }}">
                <div class="card-panel"> 
                    <h6 class="text-light-blue text-medium">Locations</h6>
                    <span class="dash-num text-blue text-semibold">{{ location_count }}</span>
                </div>
            </a>
        </div>
        <div class="col s12 m4">
            <a href="{{ url_for('get_items_all') }}">
                <div class="card-panel">
                    <h6 class="text-light-blue text-medium">All items</h6>
                    <span class="dash-num text-blue text-semibold">{{ item_count }}</span>
                </div>
            </a>
        </div>
    </div>
</div>

{% endblock %}
