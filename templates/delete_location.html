{% extends "base.html" %}
{% block content %}    

<div class="container-wrapper bg-color-light-blue shadow">
    <div class="container">
        <div class="row center-align no-margin-bottom">
            <div class="col s12">
                <h5 class="white-text no-margin-top no-margin-bottom"><span class="text-red">Delete</span> location</h5>
            </div>
        </div>
    </div>
</div>

<div class="container container-wrapper">
    <div class="row no-margin-bottom">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('delete_location_confirm', location_id=location._id) }}">
            <div class="card-panel">
                <!-- location_name -->
                <div class="row no-margin-bottom">
                    <div class="input-field col s12">
                        <p class="text-red text-medium no-margin-top">Are you sure you want to delete this location?</p>
                    </div>
                    <div class="input-field col s12">
                        <div class="switch">
                            <p class="text-light-blue text-medium no-margin-top">Would you like to delete all the items within this location?</p>
                            <label for="delete_all_items">
                                No
                                <input type="checkbox" id="delete_all_items" name="delete_all_items">
                                <span class="lever"></span>
                                Yes
                            </label>
                        </div>
                    </div>
                </div>
                <!-- cancel / submit -->
                <div class="row center-align">
                    <a href="{{ url_for('get_locations') }}" class="btn btn-red">
                        Cancel
                    </a>
                    <button type="submit" class="btn">
                        Delete
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
