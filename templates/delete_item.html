{% extends "base.html" %}
{% block content %}    

<div class="container-wrapper bg-color-light-blue">
    <div class="container">
        <div class="row center-align no-margin-bottom">
            <div class="col s12">
                <h5 class="white-text no-margin-top no-margin-bottom"><span class="text-red">Delete</span> item</h5>
            </div>
        </div>
    </div>
</div>

<div class="container container-wrapper">
    <div class="row no-margin-bottom">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('delete_item_confirm', location_id=location_id, item_id=item._id) }}">
            <div class="card-panel">
                <!-- location_name -->
                <div class="row no-margin-bottom">
                    <div class="input-field col s12">
                        <p class="text-red text-medium no-margin-top">Are you sure you want to delete this item?</p>
                    </div>
                </div>
                <!-- cancel / submit -->
                <div class="row center-align">
                    {% if request.endpoint == 'get_items_all' %}
                        <a href="{{ url_for('get_items_all') }}" class="btn btn--cancel">Cancel</a>
                    {% else %}
                        <a href="{{ url_for('get_items', location_id=location_id) }}" class="btn btn--cancel">Cancel</a>
                    {% endif %}   
                    <button type="submit" class="btn">
                        Delete
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
