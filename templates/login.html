{% extends "base.html" %}
{% block content %}    

    <div class="container container-wrapper">
        <div class="row center-align">
            <h3 class="white-text">Stock-!t</h3>
            <p class="register-subtitle white-text text-medium">Log in to your account</p>
        </div>
        <div class="row no-margin-bottom">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
                <div class="card-panel">
                    <!-- username -->
                    <div class="row no-margin-bottom">
                        <div class="input-field col s12">
                            <input id="username" name="username" type="text" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="username">Username <span class="label-sub-text">(5-15 letters/numbers)</span></label>
                        </div>
                    </div>
                    <!-- password -->
                    <div class="row no-margin-bottom">
                        <div class="input-field col s12">
                            <input id="password" name="password" type="password" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="password">Password <span class="label-sub-text">(5-15 letters/numbers)</span></label>
                        </div>
                    </div>
                    <!-- login -->
                    <div class="row center-align">
                        <button type="submit" class="btn">
                            Login
                        </button>
                    </div>
                    <div>
                        <!-- flash messages -->
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                <div class="row flashes">
                                    <p class="light-blue lighten-4 center-align">{{ message }}</p>
                                </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s12">
                <p class="white-text link-text center-align">
                    New here?
                    <a href="{{ url_for('register') }}" class="text-blue text-medium">Register today</a>
                </p>
            </div>
        </div>
    </div>

{% endblock %}
